<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }
    .error-code {
      font-size: 6em;
      font-weight: 700;
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    h1 { font-size: 2em; color: #333; margin-bottom: 20px; }
    p { color: #666; font-size: 1.1em; line-height: 1.6; margin-bottom: 30px; }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: transform 0.3s;
    }
    .btn:hover { transform: translateY(-2px); }
    .icon { font-size: 4em; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üî•</div>
    <div class="error-code">500</div>
    <h1>Internal Server Error</h1>
    <p>Something went wrong on our end. We've been notified and are working to fix it.</p>
    <a href="/" class="btn">üè† Go to Home</a>
  </div>
</body>
</html>
