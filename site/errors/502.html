<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 - Bad Gateway</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { font-size: 3rem; margin: 0 0 20px 0; }
        p { font-size: 1.2rem; margin: 20px 0; }
        a { color: #fff; text-decoration: none; border-bottom: 2px solid #fff; }
        a:hover { border-bottom-color: #ffd700; }
    </style>
</head>
<body>
    <div class="container">
        <h1>502</h1>
        <h2>Bad Gateway</h2>
        <p>The server received an invalid response from an upstream server.</p>
        <p><a href="/">Return to Home</a></p>
    </div>
</body>
</html>
